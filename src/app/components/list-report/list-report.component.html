<div class="container">
    <header>
        <img src="images/logo.jpeg" alt="" srcset="">
        <h3 class="header-text">
            <div>
                {{currentDate | date:'dd MMM yyyy' }}
            </div>
            <p>
                Generated by {{currentUser?.firstName + " " + currentUser?.lastName}}
            </p>
        </h3>
    </header>

    <hr>

    <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 12px;">
        <label for="monthPicker" style="font-weight: bold;">Select Month:</label>
        
        <nz-date-picker nzMode="month" [(ngModel)]="currentMonthDate" (ngModelChange)="onMonthChange($event)"></nz-date-picker>
    </div>

    <h1>LIST OF CURRENT {{reportType | uppercase}}</h1>

    <nz-table [nzData]="tableData">
        <thead>
            <tr>
                @for (col of listOfColumns; track $index) {
                    <th>{{col.name}}</th>
                }
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData">
                <td *ngFor="let col of listOfColumns">
                    {{ row[col.key || ''] }}
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
