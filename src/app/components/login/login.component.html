<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 o ffset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Aloma Care Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['usernumber'].dirty && loginForm.hasError('required','usernumber')">
                                    <span class="fa fa-user pt-2"></span>
                                        <input formControlName="usernumber" type="text" placeholder="HPCSA Number">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['usernumber'].dirty && loginForm.hasError('required','usernumber')" class="text-danger">*HPCSA number is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock pt-2"></span>
                                        <input formControlName="password" [type]="type" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a routerLink="/reset" id="forget" class="font-weight-bold">
                                    Forgot Password?
                                </a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt4 text-muted">Don't have an account? <a id="forget" routerLink="/signup">Sign Up Here</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
