<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Aloma Care Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['firstName'].dirty &&
                    signUpForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user pt-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['firstName'].dirty &&
                  signUpForm.hasError('required', 'firstName')
                "
                class="text-danger"
                >*First name is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['lastName'].dirty &&
                    signUpForm.hasError('required', 'lastName')
                  "
                >
                  <span class="fa fa-user pt-2"></span>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['lastName'].dirty &&
                  signUpForm.hasError('required', 'lastName')
                "
                class="text-danger"
                >*Last name is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['userNumber'].dirty &&
                    signUpForm.hasError('required', 'userNumber')
                  "
                >
                  <span class="fa fa-user pt-2"></span>
                  <input
                    formControlName="userNumber"
                    type="text"
                    placeholder="HPCSA Number"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['userNumber'].dirty &&
                  signUpForm.hasError('required', 'userNumber')
                "
                class="text-danger"
                >*HPCSA number is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['email'].dirty &&
                    signUpForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-user pt-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['email'].dirty &&
                  signUpForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email address is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['password'].dirty &&
                    signUpForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock pt-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <div class="form-group">
                <label for="role">Select Role</label>
                <div class="input-field">
                  <select formControlName="role" class="form-control">
                    <option value="" disabled selected>Select your role</option>
                    <option *ngFor="let role of roles" [value]="role">
                      {{ role }}
                    </option>
                  </select>
                </div>
                <small
                  *ngIf="signUpForm.controls['role'].touched && signUpForm.controls['role'].errors?.['required']"
                  class="text-danger"
                >
                  Role is required
                </small>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['password'].dirty &&
                  signUpForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="onSignup()"
              >
                Sign Up
              </button>
              <div class="text-center pt4 text-muted">
                Already have an account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
