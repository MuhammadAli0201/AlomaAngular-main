<div class="container-fluid dashboard-container py-3">
  <!-- Top Row: Welcome & Patient Stats -->
  <div class="row g-3 mb-4">
    <!-- Welcome Intern Card -->
    <div class="col-md-8">
      <div class="card shadow-sm rounded p-4 h-100">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-semibold mb-0">Welcome, Intern!</h4>
          <i class="bi bi-mortarboard text-primary fs-3"></i>
        </div>
        <div class="date-display mb-2">
          {{ currentDate | date: 'EEEE, MMMM d' }}
        </div>
        <p class="text-muted">
          This is your personalized intern dashboard. Review your assignments, track patient progress, and access tools.
        </p>
      </div>
    </div>

    <!-- Patient Stats Card -->
    <div class="col-md-4">
      <div class="card shadow-sm rounded p-3 h-100">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="fw-semibold mb-0">Patient Count</h5>
          <i class="bi bi-people-fill text-primary fs-4"></i>
        </div>
        <div class="d-flex justify-content-center">
          <app-patient-stats></app-patient-stats>
        </div>
      </div>
    </div>
  </div>

  <!-- Middle Row: Graphs & Calendar Side by Side -->
  <div class="row g-3">
    <!-- Graphs Section: takes more space -->
    <div class="col-12 col-lg-9">
      <div class="card shadow-sm rounded p-3 h-100">
        <app-graphs></app-graphs>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="col-12 col-lg-3">
      <div class="card shadow-sm rounded p-3 h-100 calendar-card-sm">
        <app-calendar [viewOnly]="true"></app-calendar>
      </div>
    </div>
  </div>
</div>
