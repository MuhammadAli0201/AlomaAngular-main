<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 o ffset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Password Reset</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="passwordForm">
              <div class="form-group pt-3">
                <nz-form-item>
                  <nz-form-control [nzErrorTip]="newPasswordErrorTpl">
                    <div class="input-field">
                      <span class="fa fa-lock pt-2"></span>
                      <input
                        nz-input
                        formControlName="newPassword"
                        type="password"
                        placeholder="Enter new password"
                      />
                    </div>
                    <ng-template #newPasswordErrorTpl let-control>
                      <ng-container *ngIf="control.hasError('required')">
                        <span class="text-danger">New password is required</span>
                      </ng-container>
                      <ng-container *ngIf="control.hasError('minlength')">
                        <span class="text-danger">Password must be at least 6 characters</span>
                      </ng-container>
                    </ng-template>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div class="form-group pt-3">
                <nz-form-item>
                  <nz-form-control [nzErrorTip]="confirmPasswordErrorTpl">
                    <div class="input-field">
                      <span class="fa fa-lock pt-2"></span>
                      <input
                        nz-input
                        formControlName="confirmPassword"
                        type="password"
                        placeholder="Confirm new password"
                      />
                    </div>
                    <ng-template #confirmPasswordErrorTpl let-control>
                      <ng-container *ngIf="control.hasError('required')">
                        <span class="text-danger">Confirm password is required</span>
                      </ng-container>
                      <ng-container *ngIf="passwordForm.hasError('mismatch') && control.dirty">
                        <span class="text-danger">Passwords do not match</span>
                      </ng-container>
                    </ng-template>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <button
                [disabled]="loading || passwordForm.invalid"
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Reset Password
              </button>
              <div class="text-center pt4 text-muted">
                Don't have an account?
                <a id="forget" routerLink="/signup">Sign Up Here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
