<nz-form-control nzErrorTip="Required">
    <textarea nz-input [formControl]="rejectReason" [nzAutosize]="{ minRows: 6, maxRows: 10 }" ></textarea>
</nz-form-control>
<div *nzModalFooter>
    <button nz-button (click)="close()" [nzLoading]="loading">Close</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="reject()">Reject</button>
</div>
